<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="first-section">
    <div> <button class="btn again">Again!</button></div>

    <p>(Select a number between 1 and 20)</p>
  </section>

  <div class="number">
    <h2>Guess My Number</h2>
  </div>

  <div class="mid-section">
    <h1 class="guessed-number">?</h1>
    <div class="line"></div>
  </div>

  <section class="second-section">
    <div>
      <h3 ><input class="number-input" type="number" placeholder="14"></h3>
      <button class="btn check"> Check!</button>
    </div>
    <div class="result">
      <p>🎮 Start your game</p>
      <div></div>
      <div>
          <p class="label-score">👋 Score: <span class="score">20</span></p>
          <p>🐕 Highscore:  <span class="win-score">0</span></p>
      </div>

    </div>
  </section>
  <script src="main.js"></script>
  
</body>
</html>
